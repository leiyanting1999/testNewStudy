<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body ng-app="myModule">

<div ng-controller="myController1">
  输入1: <input type="text" ng-model="ename">
  显示: <p>{{ename}}</p>
</div>

<div ng-controller="myController2">
  输入2: <input type="text" ng-model="ename2">
  显示2: <p>{{ename2}}</p>
</div>


</body>
<script type="text/javascript" src="js/angular-1.5.5/angular.js"></script>
<script type="text/javascript">
    angular.module('myModule',[])
        .controller('myController1',['$scope',function ($scope) {
            $scope.ename = "长安"
        }])
        .controller('myController2',['$scope',function ($scope) {
            $scope.ename2 = "东京";
        }])


</script>
</html>
